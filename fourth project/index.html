<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <!-- <script src="https://kit.fontawesome.com/53c2c4b9c5.js" crossorigin="anonymous"></script>    -->
    <title>Form project</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h3>
                Register 
            </h3>
            
            
            <input type="text" id="name" placeholder="Your name" required autocomplete="off">

            <input type="email" id="email" placeholder="Email id" required autocomplete="off">

            <input type="text" id="phone" placeholder="Phone no" required autocomplete="off">

            <textarea name="message" id="message" cols="30" rows="5" placeholder="How can we help you?" autocomplete="off"></textarea>
            
            <button type="button" class="btn">
                 Send 
            </button>
        </form>

    </div>
    
</body>
</html>
